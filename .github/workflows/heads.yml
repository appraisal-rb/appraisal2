---
name: Heads

permissions:
  contents: read

env:
  K_SOUP_COV_DO: false

on:
  push:
    branches:
      - 'main'
      - '*-stable'
    tags:
      - '!*' # Do not execute on tags
  pull_request:
    branches:
      - '*'
  # Allow manually triggering the workflow.
  workflow_dispatch:

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name.
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: Tests ${{ matrix.ruby }} gemfiles/${{ matrix.gemfile }}.gemfile ${{ matrix.name_extra || '' }}
    if: ${{ !contains(github.event.commits[0].message, '[ci skip]') && !contains(github.event.commits[0].message, '[skip ci]') }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || endsWith(matrix.ruby, 'head') }}
    # NOTE: This does not use the primary Gemfile at all.
    env: # $BUNDLE_GEMFILE - set at job level, so applies to all steps
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gemfile
    strategy:
      fail-fast: true
      matrix:
        include:
          # NOTE: Heads use default rubygems / bundler; their defaults are custom, unreleased, and from the future!
          # ruby-head
          - ruby: "ruby-head"
            gemfile: "heads"
            exec_cmd: "rake test"
            rubygems: default
            bundler: default
            experimental: true

#          # truffleruby-head
          - ruby: "truffleruby-head"
            gemfile: "heads"
            exec_cmd: "rake test"
            rubygems: default
            bundler: default
            experimental: true

          # jruby-head
          - ruby: "jruby-head"
            gemfile: "heads"
            exec_cmd: "rake test"
            rubygems: default
            bundler: default
            experimental: false

    steps:
      - name: Checkout
        if: ${{ !env.ACT || !startsWith(matrix.ruby, 'jruby') }}
        uses: actions/checkout@v4

      - name: Setup Ruby & RubyGems
        if: ${{ !env.ACT || !startsWith(matrix.ruby, 'jruby') }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: ${{ matrix.rubygems }}
          bundler: ${{ matrix.bundler }}
          bundler-cache: false

      - name: bundle install
        if: ${{ !env.ACT || (env.ACT && !startsWith(matrix.ruby, 'jruby')) }}
        run: bundle install --gemfile ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gemfile
      - name: Tests for ${{ matrix.ruby }} via ${{ matrix.exec_cmd }}
        if: ${{ !env.ACT || (env.ACT && !startsWith(matrix.ruby, 'jruby')) }}
        run: bundle exec --gemfile ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gemfile ${{ matrix.exec_cmd }}
